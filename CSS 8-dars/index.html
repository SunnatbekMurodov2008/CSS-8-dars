<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="wrap" class="wrap">
    <div id="form-group" class="form-group">
        <form action="#" id="form-action formaction" method="get">

            <label id="label1" for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label id="label2" for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label id="label3" for="email">Your email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label id="label4" for="premail">Re-enter email</label>
            <input type="email" id="premail" placeholder="Re-enter email">
            <label id="label5" for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label id="label6" for="age">I'm</label>
            <select name="age" id="age">
                <option value="1" disabled>17</option>
                <option value="2">18</option>
                <option value="3">19</option>
                <option value="4">20</option>
                <option value="5">21</option>
                <option value="6">22</option>
                <option value="7">23</option>
                <option value="8">24</option>
                <option value="9">25</option>
                <option value="10" selected>Select age</option>
            </select>
            <br>
            <label id="label7" for="day">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
            </select>
            <input id="input6" type="submit" value="Sign up">

            <label id="label8" for="color">Color</label>
            <input type="color" id="color">
            <label id="label9" for="week">Week</label>
            <input type="week" id="week">
            <label id="label10" for="month">Month</label>
            <input type="month" id="month">
            <label id="label11" for="date">Date</label>
            <input type="date" id="date">
            <label id="label12" for="time">Select time</label>
            <input type="time" id="time">
            <h4>Ayti darslari yoqyaptimi?</h4>
            <label id="label13" for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label id="label14" for="yoq">Yo'q</label><input type="radio" id="yoq" name="ha">
            <label id="label15" for="aniqmas">Aniq emas</label><input type="radio" id="aniqmas" name="ha">
            <h4>Aytini davom ettirasanmi?</h4>
            <label id="label16" for="ha2">Ha</label><input type="checkbox" id="ha2">
            <label id="label17" for="yoq2">Yo'q</label><input type="checkbox" id="yoq2">
            <label id="label18" for="bilmadim">Bilmadim, oyimdan so'rayman!</label><input type="checkbox" id="bilmadim">
            <label id="label19" for="dest">Description</label>
            <textarea name="dest" id="dest" cols="50" rows="10" placeholder="Qo'shimcha ma'lumot"></textarea>

        </form>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
